<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <title>Final CSS</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- Favicon start -->
      <link rel="apple-touch-icon" sizes="57x57" href="./favicon/apple-icon-57x57.png">
      <link rel="apple-touch-icon" sizes="60x60" href="./favicon/apple-icon-60x60.png">
      <link rel="apple-touch-icon" sizes="72x72" href="./favicon/apple-icon-72x72.png">
      <link rel="apple-touch-icon" sizes="76x76" href="./favicon/apple-icon-76x76.png">
      <link rel="apple-touch-icon" sizes="114x114" href="./favicon/apple-icon-114x114.png">
      <link rel="apple-touch-icon" sizes="120x120" href="./favicon/apple-icon-120x120.png">
      <link rel="apple-touch-icon" sizes="144x144" href="./favicon/apple-icon-144x144.png">
      <link rel="apple-touch-icon" sizes="152x152" href="./favicon/apple-icon-152x152.png">
      <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-icon-180x180.png">
      <link rel="icon" type="image/png" sizes="192x192"  href="./favicon/android-icon-192x192.png">
      <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
      <link rel="icon" type="image/png" sizes="96x96" href="./favicon/favicon-96x96.png">
      <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
      <link rel="manifest" href="./favicon/manifest.json">
      <meta name="msapplication-TileColor" content="#ffffff">
      <meta name="msapplication-TileImage" content="./favicon/ms-icon-144x144.png">
      <meta name="theme-color" content="#ffffff">
      <!-- Favicon end -->      
      <link rel="stylesheet" href="./css/styles.css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
   </head>
   <body>
      <!-- 100% width -->
      <header>
         <h1>ALEX BOHN</h1>
      </header>
      <!-- 100% width -->
      <nav>
         <ul>
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
            <li>Item 5</li>
         </ul>
      </nav>
      <!-- Slideshow container -->
      <div class="slideshow_wrapper">
         <div class="slideshow-container">
            <!-- Full-width images with number and caption text -->
            <div class="mySlides animated">
               <div class="numbertext">1 / 4</div>
               <img src="./assets/image1.png" alt="" style="width:100%">
               <div class="text">North Shore Bowling</div>
            </div>
            <div class="mySlides animated">
               <div class="numbertext">2 / 4</div>
               <img src="./assets/image1b.png" alt="" style="width:100%">
               <div class="text">North Shore Bowling - Mobile Slide in Menu</div>
            </div>
            <div class="mySlides animated">
               <div class="numbertext">3 / 4</div>
               <img src="./assets/image2.png" alt="" style="width:100%">
               <div class="text">Nat's Pizzeria Website</div>
            </div>
            <div class="mySlides animated">
               <div class="numbertext">3 / 4</div>
               <img src="./assets/image3.png" alt="" style="width:100%">
               <div class="text">Game ideas using flipping cards!</div>
            </div>
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
         </div>
         <br>
         <!-- The dots/circles -->
         <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span> 
         </div>
      </div>
      <!-- 100% width -->
      <div class="anime_container">
         <div class="circle1 animated infinite bounce rubberBand fast delay-2s">Happy</div>
         <div class="circle2 animated infinite bounce rubberBand slow delay-3s ">Cardio</div>
         <div class="circle3 animated infinite bounce rubberBand delay-4s">Grey</div>
         <div class="circle4 animated infinite bounce rubberBand faster delay-1s">Winner</div>
      </div>
      <!-- 100% width -->
      <footer>
         <p>2018 &copy; | Alex Bohn</p>
      </footer>
      <script src="./js/main.js"></script>   
   </body>
</html>
